name:  Demo to create automatic PR

on:
    push:
        branches:
            - main
jobs:
    updateAuthor:
        runs-on: ubuntu-latest
        steps:
            - name: checking out code
              uses: actions/checkout@v2
             
            - name:   extrat git commit data
              uses: rlespinasse/git-commit-data-action@v1.x
            - name: Update Author info
              run: echo ${{env.GIT_COMMIT_AUTHOR_NAME}} > AUTHOR
            - name:   Raise PR
              uses: peter-evans/create-pull-request@v3 
              with:
                branch: "auto-pr-branch"
                title: "demo for auto pr"
                committer: ${{env.GIT_COMMIT_AUTHOR_NAME}} <$${{env.GIT_COMMIT_AUTHOR_NAME}}
                author: ${{env.GIT_COMMIT_AUTHOR_NAME}} <$${{env.GIT_COMMIT_AUTHOR_NAME}}
                body:
                    This is a pr to show automatic PR creation
                token: ${{secrets.GITHUB_TOKEN}}
                delete-branch: true    